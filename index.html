<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Editing Lab</title>
  </head>
  <body>
    <h1>This is a heading</h1>

    <p>
      This paragraph has a <strong>bold</strong> word,
      an <em>italic</em> word,
      and a link to
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">Learn more about HTML</a>.
    </p>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Vincent</td>
        <td>21</td>
      </tr>
    </table>
  </body>
</html>
